<script type="text/javascript">
    $('.dw_navlist').children('ul').children('li').children('a').each(function(){

        if($($(this))[0].href==String(window.location)){
            $(this).addClass('current');
            $('.current').parent().parent().parent().prev().children('a').addClass('in');
            $('.person_a').parent().removeClass('in');
        }
    });

    $('.person_a').parent().each(function(){
        if($($(this))[0].href==String(window.location)){
            $(this).addClass('in');
        }

    });


dw_solid =function (a,b,c){
var a1=$(a).children(),
b1=$(a).children(b),
c1=$(a).children(c),
lh=location.href;
lh=lh.split(location.host)[1];
c1.hide();
lh=="/member/verify?id=1#fragment-3" && a1.eq(1).show();

b1.each(function(){
var next=$(this).next(),
index=next.index(),
sp=$('span',this),
sibp=$('span',$(this).siblings(b)),
aa=$('a',next);
aa.each(function(){
var ah=$(this).attr('href');
if(lh==ah){
a1.eq(index).show();
}
});
$(this).click(function(){
sp.toggleClass('on');
sibp.removeClass('on');
next.slideToggle().siblings(c).slideUp();
})
});

}
dw_solid("#dw_m_left",".dv_r_5",".dw_navlist");
$(window).load(function(){
$('body,html').animate({scrollTop:0},1);
});


</script>
