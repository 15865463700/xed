<include file="Pub:header" />
<div class="box7_title"><a href="javascript:history.go(-1);" target="_blank"><img src="/style/mobile/images/table_but.png"></a>加息券</div>
<!-- 加息券 start-->
<div class="width96 margin-auto top15 text-center">
    <div class="invest-info-box">
        <div class="invest-info-title"><a href="/M/Interestratecoupon/notused">未使用</a></div>
        <div class="invest-info-title"><a href="/M/Interestratecoupon/using">使用中</a></div>
        <div class="invest-info-select"><a href="/M/Interestratecoupon/used">已完成</a></div>
        <div class="invest-info-title"><a href="/M/Interestratecoupon/expire">已过期</a></div>
        <div class="clear-both"></div>
    </div>
    <!-- 未使用加息券 start-->
    <div class="top15 inline-block">
        <volist name="list" id="jx">
            <div class="coupon-box float_left">
                <div class="coupon-unavailable-bg coupon-detail coupon-grey">
                    <div class="coupon-interest-top">加息利率：<span class="coupon-interest">{$jx['interest_rate']*100/100}</span><span class="coupon-percent">%</span></div>
                    <div>有效期至：{$jx.deadline|date="Y-m-d",###}</div>
                </div>
            </div>
        </volist>
    </div>
    <div class="top15 bottom15 pubPage">{$pagebar}</div>
    <!-- 未使用加息券 end-->
</div>
<!-- 加息券 end-->
<include file="Pub:footer" />
